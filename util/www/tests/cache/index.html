<!DOCTYPE html PUBLIC "-//OMA//DTD XHTML Mobile 1.2//EN"
 "http://www.openmobilealliance.org/tech/DTD/xhtml-mobile12.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-transform" />
</head>
<body>
    <h2> Testing HTTP/1.1 Header Cache Control </h2>

    <p>This page is using the http-equiv cache control set to no-transform to
    protect the page against transformation along the way.

    We should not see any slurm injection on this page.
    </p>
</body>
</html>
